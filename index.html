<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>
    		OandaAPI
    	</title>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
         <script data-main="js/main.js" src="js/require.js" async="true"></script>
             	<link rel="stylesheet" href="css/primaryStyle.css">
    </head>
    <body>
    	<div class="container-fluid">
		    <div class="jumbotron page-header">
		    	<img src="https://developer.oanda.com/images/logo.png">
		    </div>
		    <div class="content-layout">
		    	<div class="row">
			    	<div class="col-sm-3 col-md-3 col-lg-4 col_account">
				    	<div class="accounts_summary">	
				    		<ul class="nav nav-tabs nav-justified">
 								 <li class="nav-item">
   								    <a class="nav-link active" data-toggle="tab" href="#current">{AccountID}</a>
  								</li>
						    </ul>
                            <div class="tab-content">
                                <div class="tab-pane active container" id="current">
                                	<h3 class="panel-heading">
				    					{AccountID} account
				    				</h3>	               
						    		<p class="balance"></p>
			                	</div>
                            </div>
			            </div>
			            <div class="instruments">
			            </div>
			    	</div>
			    	<div class="col-sm-9 col-md-9 col-lg-8">
				    	<div class="container-fluid layout_pricing">
				    		<div class="panel panel-default">				           
					    		<h3 class="panel-heading">Pricing</h3>
					            <div class="panel-body">
						            <p class="instrument"></p>
						            <p class="ask"></p>
						            <p class="bid"></p>
						            <p class="time"></p>
					            </div>
					     
				            </div>
				    	</div>
				    	<div class="container-fluid layout_trading">
				    		<div class="panel panel-default">				           
					    		<h3 class="panel-heading">Trading</h3>
					            <div class="panel-body">
					            </div>
				            </div>
				    	</div>
			    	</div>
		        </div>
		    </div>
	    </div>
    </body>
</html>
